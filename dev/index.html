<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Development Test Page</title>
    
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <h3 class="text-center">Git History flow</h3>
   
    <div id="viz-container" class="col-xs-12 col-sm-12 col-md-12 co-lg-12" style="height: 600px; background: #f4f4f4"></div>  
    
    <!--<div class="col-xs-1 col-sm-1 col-md-1 co-lg-1">-->
    <!--</div> -->
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-2 co-lg-1">
                <p class = 'lead'>X Axis</p>
                <div class="btn-group" role="group" aria-label="..." id="axis-type">
                    <button type="button" class="btn btn-default active" _value_="ordinal">Ordinal</button>
                    <button type="button" class="btn btn-default" _value_="time">Time</button>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-2 co-lg-1">
                <p class = 'lead'>Mode</p>
                <div class="btn-group btn-group-xs" role="group" aria-label="..." id="mode">
                    <button type="button" class="btn btn-default active" _value_="community">Community</button>
                    <button type="button" class="btn btn-default" _value_="commit">Commit</button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 co-lg-10">
                <p class = 'lead'>Contributors</p>
            </div>
        </div>
    </div>
    <!--<div class="col-xs-1 col-sm-1 col-md-1 co-lg-1">-->
    <!--</div> -->
    
    <script src="http://localhost:8181/webpack-dev-server.js"></script>
	<script src="http://localhost:8181/git-history-flow.js"></script>

	<script src="./data.js" type="text/javascript"></script>
	<script src="./main.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            background: #f4f4f4;
        }

        .hf-svg {
            border: none;
            background: #f4f4f4;
        }

        .hf-axislines-group {
            stroke: #c1c1c1;
            stroke-width: 0.5; 
            stroke-opacity: .65; 
            fill: aliceblue;
            font-family: monospace; 
            font-size: 10px;
        }

        .hf-timeline-base {
            stroke: #c1c1c1;
            stroke-width: 1px;
            stroke-opacity: 0.65;
            stroke-width: 0.5;
        }

        .hf-timeline-snapshot {
            stroke: none;
            fill-opacity: 0.25;
        }

        .hf-timeline-text {
            fill: #8b8b8b;
            stroke: #8b8b8b;
            stroke-width: 0.5px;
        }

        .hf-axisline-g {
            stroke-width: 0;
            fill: #d4d4d4;
        }

        .hf-ilayer {
            opacity: 0;
        }

    <style>
</body>
</html>
